<div class="row m-1">
  <div class="col">
    <div class="row">
      <div class="col">{{ forecast.dt_txt | date: "EE d LLL" }}</div>
    </div>
    <div class="row">
      <div class="col">
        {{ forecast.dt_txt | date: "hh:mm" }}
      </div>
    </div>
  </div>
  <div class="col">
    <div class="row">
      <div class="col">{{ forecast.weather[0].description }}</div>
      <div class="col">
        <img src="{{ urlIcon(forecast.weather[0].icon) }}" />
      </div>
    </div>
  </div>
  <div class="col">
    <div class="row">
      <div class="col">
        {{ forecast.main.temp_max }}
      </div>
      <div class="col">
        {{ forecast.main.temp_min }}
      </div>
    </div>
  </div>
</div>
